<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ticker of ticker.prices">
      <ion-avatar item-start>
        <img src='./assets/imgs/{{ticker.name}}.png'>
      </ion-avatar>
      <h2>{{ticker.name}}/INR</h2>
      <h3>{{ticker.val | number:'.2-2'}} &#8377;</h3>
      <p>Notify me at </p>
      <button ion-button clear item-end (click)="showPrompt(ticker)">View</button>
    </ion-item>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
